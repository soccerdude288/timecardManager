<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$("#submit").click(function() {
				var item = SHA256($("#username").val() + ":" + $("#password").val());
			$("#password").val(item);
			});

			$("#createUser").click(function() {
				var item = SHA256($("#createUserUserName").val() + ":" + $("#createUserPassword").val());
			$("#createUserPassword").val(item);
			});
	</script>
	</head>
		
		
<body>
	<div class="container">
			<table class="table">
				<tr>
					<td>
					</td>
					<td>
						<h3>Login - Time Card Manager</h3>
					</td>
					<td>
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create New User</button>
					</td>
				</tr>
			</table>
			<form method="post"> 
				<fieldset>
					<table class="table">
						<tr>
							<td>
								<label for>Username: </label>
							</td>
							<td>
								<input type="text" id="username" name="username">
							</td>
						</tr>
						<tr>
							<td>
								<label for>Password: </label>
							</td>
							<td>
								<input type="password" id="password" name="password">
							</td>
						</tr>	
						<tr>
							<td colspan="2">
								<button type="submit" class="btn btn-primary" id="submit" name="submit">Submit</button>
							</td>	
						</tr>
					</table>	
				</fieldset>
			</form>
		</div>

		<!-- Create User Modal -->
		<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

		  <!-- Modal content-->
		  <div class="modal-content">
		    <div class="modal-header">
		    	<h4 class="modal-title">Create New User</h4>
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		    </div>
		    <div class="modal-body">
		      <form method="post"> 
				<fieldset>
					<table class="table">
						<tr>
							<td>
								<label for>Full Name: </label>
							</td>
							<td>
								<input type="text" id="fullName" name="fullName">
							</td>
						</tr>
						<tr>
							<td>
								<label for>Username: </label>
							</td>
							<td>
								<input type="text" id="createUserUserName" name="createUserUserName">
							</td>
						</tr>
						<tr>
							<td>
								<label for>Password: </label>
							</td>
							<td>
								<input type="password" id="createUserPassword" name="createUserPassword">
							</td>
						</tr>	
						<tr>
							<td colspan="2">
								<button type="button" class="btn btn-primary" id="createUser" name="save">Create Account</button>
							</td>	
						</tr>
					</table>	
				</fieldset>
			</form>
		    </div>
		  </div>
		</div>
		</div>
</body>
</html>
